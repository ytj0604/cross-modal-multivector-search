# config.yaml

experiment_name: dive_search
base_path: /mnt/dive/
ground_truth_path: /mnt/dive/ground_truth/
k: 10
distance_metric: ip
data_types:
  - name: "img"
    data_suffix: "_img_embs.fbin"
    query_suffix: "_txt_embs.fbin"
    gt_suffix: "_txt_gts.ibin"
    result_prefix: "t2i_search"
  - name: "txt"
    data_suffix: "_txt_embs.fbin"
    query_suffix: "_img_embs.fbin"
    gt_suffix: "_img_gts.ibin"
    result_prefix: "i2t_search"
multivector_sizes: [1, 2, 3, 4, 5]
total_beam_widths: [20, 40, 80, 120, 160, 200, 400, 600, 800, 1000]
aggregated_result_filename: "aggregated_results.txt"